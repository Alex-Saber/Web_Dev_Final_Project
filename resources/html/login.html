<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ATAC Arcade</title>
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>-->
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!--bootstrapTable-->
    <link
      href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <!--Our own scripts/files-->
    <script type="text/javascript" src="../index.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/atac-arcade.css"
      media="screen"
    />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <h1 class="title">ATAC Arcade</h1>
      <div>
        <nav class="menu">
          <a id="home-nav" href="index.html">Home</a> |
          <a id="flappy-bird-nav" href="bird.html">Flappy Bird</a> |
          <a id="snake-nav" href="snake.html">Snake</a> |
          <a id="space-invaders-nav" href="shooter.html">Space Invaders!</a> |
          <a id="scoreboards-nav" href="scoreboards.html">Scoreboards</a> |
          <a id="login-nav" class="visible" href="login.html"
            ><mark>Login</mark></a
          >
          |
          <a id="account-info-nav" class="invisible" href="account.html"
            >Account</a
          >
        </nav>
      </div>
    </header>
    <!--LOGIN END-->
    <section class="container-fluid" id="login-page">
      <!--Nav tabs for forms-->
      <ul class="nav nav-tabs" id="form-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="login-tab"
            data-toggle="tab"
            href="#login-form"
            role="tab"
            aria-controls="login-form"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="create-account-tab"
            data-toggle="tab"
            href="#create-account-form"
            role="tab"
            aria-controls="create-account-form"
            aria-selected="false"
            >Create Account</a
          >
        </li>
      </ul>
      <!--Nab tab content for forms-->
      <div class="tab-content" id="form-tabs-content">
        <!--card body for login-->
        <div
          class="tab-pane fade show active"
          id="login-form"
          role="tabpanel"
          aria-labelledby="login-form"
        >
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Login</h4>
              <form action="">
                <div class="form-group">
                  <label for="username1">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username1"
                    placeholder="username"
                    oninput="checkFormInput('#username1')"
                  />
                </div>
                <div class="form-group">
                  <label for="password1">password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password1"
                    placeholder="password"
                    oninput="checkFormInput('#password1')"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  onclick="checkLoginFields()"
                >
                  SUBMIT
                </button>
                <button type="reset" class="btn btn-secondary btn-sm">
                  RESET
                </button>
              </form>
            </div>
          </div>
        </div>
        <!--Card body for account creation-->
        <div
          class="tab-pane fade show"
          id="create-account-form"
          role="tabpanel"
          aria-labelledby="create-account-form"
        >
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Account Creation</h4>
              <form>
                <div class="form-group">
                  <label for="username2">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username2"
                    placeholder="username"
                    name="username"
                  />
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    placeholder="password"
                    name="password"
                  />
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="John Smith"
                    name="name"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="john.smith@gmail.com"
                    name="email"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  onclick="checkAccountCreationFields()"
                >
                  SUBMIT
                </button>
                <button type="reset" class="btn btn-secondary btn-sm">
                  RESET
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--LOGIN END-->
    <!--Footer-->
    <footer class="footer">
      ATAC Arcade <i class="far fa-copyright"></i> 2019
    </footer>
  </body>
</html>
