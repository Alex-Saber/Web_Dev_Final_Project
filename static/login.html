<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ATAC Arcade</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="atac-arcade.css"
      media="screen"
    />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <h1 class="title">ATAC Arcade</h1>
      <div>
        <!--Navigation bar-->
        <nav class="menu">
          <a href="index.html">Home</a> |
          <a href="flappy-bird-home.html">Flappy Bird</a> |
          <a href="tic-tac-toe-home.html">Tic-Tac-Toe</a> |
          <a href="snake-home.html">Snake</a> |
          <a href="space-invaders-home.html">Space Invaders!</a> |
          <a href="login.html"><mark>Login</mark></a>
        </nav>
      </div>
    </header>
    <!--Account forms-->
    <section class="container" id="account-forms">
      <!--Nav tabs for forms-->
      <ul class="nav nav-tabs" id="form-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="login-tab"
            data-toggle="tab"
            href="#login-form"
            role="tab"
            aria-controls="login-form"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="create-account-tab"
            data-toggle="tab"
            href="#create-account-form"
            role="tab"
            aria-controls="create-account-form"
            aria-selected="false"
            >Create Account</a
          >
        </li>
      </ul>
      <!--Nab tab content for forms-->
      <div class="tab-content" id="form-tabs-content">
        <!--card body for login-->
        <div
          class="tab-pane fade show active"
          id="login-form"
          role="tabpanel"
          aria-labelledby="login-form"
        >
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Login</h4>
              <form action="" method="post" enctype="text/plain">
                <div class="form-group">
                  <label for="username1">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username1"
                    placeholder="username"
                  />
                </div>
                <div class="form-group">
                  <label for="pasword1">password</label>
                  <input
                    type="text"
                    class="form-control"
                    id="password1"
                    placeholder="password"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-sm">
                  SUBMIT
                </button>
                <button type="reset" class="btn btn-secondary btn-sm">
                  RESET
                </button>
              </form>
            </div>
          </div>
        </div>
        <!--Card body for account creation-->
        <div
          class="tab-pane fade show"
          id="create-account-form"
          role="tabpanel"
          aria-labelledby="create-account-form"
        >
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Account Creation</h4>
              <form action="" method="post" enctype="text/plain">
                <div class="form-group">
                  <label for="username2">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username2"
                    placeholder="username"
                  />
                </div>
                <div class="form-group">
                  <label for="pasword2">Password</label>
                  <input
                    type="text"
                    class="form-control"
                    id="password2"
                    placeholder="password"
                  />
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="John Smith"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="john.smith@gmail.com"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-sm">
                  SUBMIT
                </button>
                <button type="reset" class="btn btn-secondary btn-sm">
                  RESET
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Footer-->
    <footer class="footer">
      Footer
    </footer>
  </body>
</html>
