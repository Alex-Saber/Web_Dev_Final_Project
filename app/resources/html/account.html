<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ATAC Arcade</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/atac-arcade.css"
      media="screen"
    />
  </head>
  <body class="user-account-info">
    <!--User Activity Start-->
    <Section class="user-activity">
      <table class="table table-hover">
        <h4 class="table-heading">User Activity</h4>
        <thead>
          <tr class="even-rows">
            <th>Timestamp</th>
            <th>Game</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr class="odd-rows">
            <td>Nov. 4, 2019 3:24pm</td>
            <td>Flappy Bird</td>
            <td>34</td>
          </tr>
          <tr class="even-rows">
            <td>Oct. 29, 2019 12:45pm</td>
            <td>Space Invaders</td>
            <td>100</td>
          </tr>
        </tbody>
      </table>
    </Section>
    <!--User Activity End-->
    <!--User Info Start-->
    <Section class="user-info">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Account Info</h4>
          <p class="card-text">
            Username:
          </p>
          <p class="card-text">
            Name:
          </p>
          <p class="card-text">
            Email:
          </p>
          <button
            id="logout-button"
            type="button"
            class="btn btn-secondary btn-sm"
            onclick="signOut()"
          >
            Logout
          </button>
        </div>
      </div>
    </Section>
    <!--User Info End-->
    <!--User Highscores Start-->
    <section class="user-highscores">
      <table class="table table-hover">
        <h4 class="table-heading">Highscores</h4>
        <thead>
          <tr class="even-rows">
            <th>Game</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr class="odd-rows">
            <td>Flappy Bird</td>
            <td>34</td>
          </tr>
          <tr class="even-rows">
            <td>Tic-Tac-Toe</td>
            <td>3</td>
          </tr>
          <tr class="odd-rows">
            <td>Snake</td>
            <td>1352</td>
          </tr>
          <tr class="even-rows">
            <td>Space Invaders</td>
            <td>4334</td>
          </tr>
        </tbody>
      </table>
    </section>
    <!--User Highscores End-->
  </body>
</html>
