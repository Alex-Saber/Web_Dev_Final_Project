<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ATAC Arcade</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="../index.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/atac-arcade.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" src="../css/bird_style.css">
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <h1 class="title">ATAC Arcade</h1>
      <div>
        <nav class="menu">
          <button type="button" class="btn btn-secondary btn-sm" id="home-nav" onclick="toggleClasses('#home-page')">
                Home
            </button>
            <button type="button" class="btn btn-secondary btn-sm" id="flappy-bird-nav" onclick="toggleClasses('#flappy-bird-page')">
                Flappy Bird
            </button>
            <button type="button" class="btn btn-secondary btn-sm" id="tic-tac-toe-nav" onclick="toggleClasses('#tic-tac-toe-page')">
                Tic-Tac-Toe
            </button>
            <button type="button" class="btn btn-secondary btn-sm" id="snake-nav" onclick="toggleClasses('#snake-page')">
                Snake
            </button>
            <button type="button" class="btn btn-secondary btn-sm" id="space-invaders-nav" onclick="toggleClasses('#space-invaders-page')">
                Space Invaders
            </button>
            <button type="button" class="btn btn-secondary btn-sm" id="login-nav" onclick="toggleClasses('#login-page')">
                Login
            </button>
<!--
          <a href=""><mark id="home-nav">Home</mark></a> |
          <a href=""><mark id="flappy-bird-nav">Flappy Bird</mark></a>
          |
          <a href=""><mark id="tic-tac-toe-nav">Tic-Tac-Toe</mark></a>
          | <a href=""><mark id="snake-nav">Snake</mark></a> |
          <a href=""><mark id="space-invaders-nav">Space Invaders!</mark></a>
          |
          <a href=""><mark id="login-nav">Login</mark></a>-->
      </div>
    </header>

    <!--HOME START-->
    <section class="container visible" id="home-page">
    <section class="container visible">
      <!--Welcome message-->
      <h1>Welcome message</h1>
      <p>Description</p>
    </section>
    <!--Game carousel-->
    <section class="container">
      <div id="game-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!--Flappy bird-->
          <div class="carousel-item active">
            <!--Flappy bird gif-->
            <img class="d-block w-100" src="" alt="Flappy bird" />
          </div>
          <!--Tic-tac-toe-->
          <div class="carousel-item active">
            <!--Tic-tac-toe gif-->
            <img class="d-block w-100" src="" alt="Tic-tac-toe" />
          </div>
          <!--Snake-->
          <div class="carousel-item active">
            <!--Snake gif-->
            <img class="d-block w-100" src="" alt="Snake" />
          </div>
          <!--Space Invaders!-->
          <div class="carousel-item active">
            <!--Space Invaders! gif-->
            <img class="d-block w-100" src="" alt="space invaders!" />
          </div>
        </div>
      </div>
      <!--Carousel controlers-->
      <a
        class="carousel-control-prev"
        href="#game-carousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#game-carousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </section>
    </section>
    <!--HOME END-->
    <!--FLAPPY BIRD START-->
    <section class="container invisible" id="flappy-bird-page">
      <canvas class="myCanvas" id="flappy-canvas" width="280" height="500"></canvas>
      <script type="text/javascript" src="../bird.js"></script>
    </section>
    <!--FLAPPY BIRD END-->
    <!--TIC TAC TOE START-->
    <section class="container invisible" id="tic-tac-toe-page">
      <p>
        Tic tac toe
      </p>
    </section>
    <!--TIC TAC TOE END-->
    <!--SNAKE START-->
    <section class="container invisible" id="snake-page">
      <p>
        snake
      </p>
    </section>
    <!--SNAKE END-->
    <!--SPACE INVADERS START-->
    <section class="container invisible" id="space-invaders-page">
      <canvas class="myCanvas" id="invaders-canvas" width="600" height="600"></canvas>
      <script type="text/javascript" src="../shooter.js"></script>
    </section>
    <!--SPACE INVADERS END-->
    <!--LOGIN END-->
    <section class="container invisible" id="login-page">
        <!--Nav tabs for forms-->
        
        <ul class="nav nav-tabs" id="form-tabs" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="login-tab"
              data-toggle="tab"
              href="#login-form"
              role="tab"
              aria-controls="login-form"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="create-account-tab"
              data-toggle="tab"
              href="#create-account-form"
              role="tab"
              aria-controls="create-account-form"
              aria-selected="false"
              >Create Account</a
            >
          </li>
        </ul>
        <!--Nab tab content for forms-->
        <div class="tab-content" id="form-tabs-content">
          <!--card body for login-->
          <div
            class="tab-pane fade show active"
            id="login-form"
            role="tabpanel"
            aria-labelledby="login-form"
          >
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form action="" method="post" enctype="text/plain">
                  <div class="form-group">
                    <label for="username1">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username1"
                      placeholder="username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password1">password</label>
                    <input
                      type="text"
                      class="form-control"
                      id="password1"
                      placeholder="password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">
                    SUBMIT
                  </button>
                  <button type="reset" class="btn btn-secondary btn-sm">
                    RESET
                  </button>
                </form>
              </div>
            </div>
          </div>
          <!--Card body for account creation-->
          <div
            class="tab-pane fade show"
            id="create-account-form"
            role="tabpanel"
            aria-labelledby="create-account-form"
          >
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Account Creation</h4>
                <form action="" method="post" enctype="text/plain">
                  <div class="form-group">
                    <label for="username2">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username2"
                      placeholder="username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="pasword2">Password</label>
                    <input
                      type="text"
                      class="form-control"
                      id="password2"
                      placeholder="password"
                    />
                  </div>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="John Smith"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="john.smith@gmail.com"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">
                    SUBMIT
                  </button>
                  <button type="reset" class="btn btn-secondary btn-sm">
                    RESET
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--LOGIN END-->
    <!--Footer-->
    <footer class="footer">
      Footer
    </footer>
  </body>
</html>
