<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ATAC Arcade</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/atac-arcade.css"
      media="screen"
    />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <h1 class="title">ATAC Arcade</h1>
      <div>
        <nav class="menu">
          <a href="index.html"><mark>Home</mark></a> |
          <a href="flappy-bird-home.html">Flappy Bird</a> |
          <a href="tic-tac-toe-home.html">Tic-Tac-Toe</a> |
          <a href="snake-home.html">Snake</a> |
          <a href="space-invaders-home.html">Space Invaders!</a> |
          <a href="login.html">Login</a>
        </nav>
      </div>
    </header>
    <!--Welcome message-->
    <section class="container">
      <h1>Welcome message</h1>
      <p>Description</p>
    </section>
    <!--Game carousel-->
    <section class="container">
      <div id="game-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <!--Flappy bird-->
          <div class="carousel-item active">
            <!--Flappy bird gif-->
            <img class="d-block w-100" src="" alt="Flappy bird" />
          </div>
          <!--Tic-tac-toe-->
          <div class="carousel-item active">
            <!--Tic-tac-toe gif-->
            <img class="d-block w-100" src="" alt="Tic-tac-toe" />
          </div>
          <!--Snake-->
          <div class="carousel-item active">
            <!--Snake gif-->
            <img class="d-block w-100" src="" alt="Snake" />
          </div>
          <!--Space Invaders!-->
          <div class="carousel-item active">
            <!--Space Invaders! gif-->
            <img class="d-block w-100" src="" alt="space invaders!" />
          </div>
        </div>
      </div>
      <!--Carousel controlers-->
      <a
        class="carousel-control-prev"
        href="#game-carousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#game-carousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </section>

    <!--Footer-->
    <footer class="footer">
      Footer
    </footer>
  </body>
</html>
